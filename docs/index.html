<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">

    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"> -->
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sushantrahate/docsify-darkly-theme/css/darkly.css"> -->
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sushantrahate/docsify-darkly-theme/css/darkly.min.css"> -->
	<link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
	<link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

    <!-- docsify-sidebar-collapse -->
    <!-- arrow style -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
    <!-- folder style -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" /> -->

</head>

<body>
    <div id="app">加载中</div>
    <script>
        window.$docsify = {
            el: '#app',
            repo: 'https://github.com/jyf-111/',
            maxLevel: 6,
            loadNavbar: true,
            loadSidebar: true,
            hideSidebar: false,
            subMaxLevel: 6,
            auto2top: true,
            homepage: 'README.md',
            //WARNING:
            //@see: https://docsify.js.org/#/zh-cn/configuration?id=basepath
            // basePath: '/',
            relativePath: false,
            coverpage: true,
            logo: '',
            name: '我是峰峰的blog',
            nameLink: '/',
            markdown: {
                renderer: {
                    code: function (code, lang) {
                        if (lang === "mermaid") {
                            return (
                                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                            );
                        }
                        return this.origin.code.apply(this, arguments);
                    }
                }
            },
            themeColor: '#3F51B5',
            alias: {
                '/foo/(.*)': '/bar/$1', // supports regexp
                '/zh-cn/changelog': '/changelog',
                '/changelog':
                    'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG',
                '/.*/_sidebar.md': '/_sidebar.md', // See #301
            },
            autoHeader: false,
            executeScript: true,
            noEmoji: false,
            mergeNavbar: true,
            formatUpdated: '{MM}/{DD} {HH}:{mm}',
            externalLinkTarget: '_blank',
            cornerExternalLinkTarget: '_blank',
            externalLinkRel: 'noopener',
            routerMode: 'hash',
            noCompileLinks: ['/foo', '/bar/.*'],
            onlyCover: true,
            requestHeaders: {
                'cache-control': 'max-age=600',
            },
            ext: '.md',
            notFoundPage: false,
            topMargin: 90, // default: 0


            // search
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: 'auto', // or 'auto'
                placeholder: 'Type to search',

                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },

                noData: 'No Results!',

                // 支持本地化
                noData: {
                    '/zh-cn/': '找不到结果',
                    '/': 'No Results'
                },

                // 搜索标题的最大层级, 1 - 6
                depth: 2,

                hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

                // 避免搜索索引冲突
                // 同一域下的多个网站之间
                namespace: 'website-1',

                // 使用不同的索引作为路径前缀（namespaces）
                // 注意：仅适用于 paths: 'auto' 模式
                //
                // 初始化索引时，我们从侧边栏查找第一个路径
                // 如果它与列表中的前缀匹配，我们将切换到相应的索引
                pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

                // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
                // 匹配到的字符串将被用来识别索引
                pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
            },
            count: {
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese'
            },

            sidebarDisplayLevel: 1, // set sidebar display level
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>


    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>
</body>

</html>
